sudo: required
dist: trusty
language: node_js
node_js:
  - '8'

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  chrome: stable

script:
  - yarn run lint
  - yarn run test --singleRun --browsers Chrome,Firefox
  - yarn run integration